{% extends "base.html" %}
{% block page_title %}
    글쓰기
{% endblock page_title %}
{% block content %}
    <!-- Main Content -->
    <div id="content">

        <!-- Topbar -->
        {% include "topbar.html" %}
        <!-- End of Topbar -->

        <div class="container-fluid">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <div class="card mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">게시판 글쓰기</h6>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class = "row">
                                    <div class = "col-sm-9">
                                        <input type="text"
                                               class="form-control form-control-user"
                                               id="exampleLastName"
                                               placeholder="제목">
                                    </div>
                                    <div class = "col-sm-3">
                                        <div class="dropdown mb-4">
                                            <button class="btn btn-primary dropdown-toggle"
                                                    type="button"
                                                    id="dropdownMenuButton"
                                                    data-toggle="dropdown"
                                                    aria-haspopup="true"
                                                    aria-expanded="false">
                                                구분
                                            </button>
                                            <div class="dropdown-menu animated--fade-in"
                                                 aria-labelledby="dropdownMenuButton">
                                                <a class="dropdown-item" href="#">영상</a>
                                                <a class="dropdown-item" href="#">블로그</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class = "col-sm-12 mb-4">
                                        <input type="text"
                                               class="form-control form-control-user"
                                               id="exampleLastName"
                                               placeholder="링크">
                                    </div>
                                    <div class = "col-sm-12">
                                        <a href="#" class="btn btn-primary btn-user btn-block">제출</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Main Content -->
{% endblock content %}
